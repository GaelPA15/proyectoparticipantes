<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar participante</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Registro de Participante</h1>

    <form th:action="@{/participants/new}" th:object="${participantRequest}" method="post" class="form">
        <div class="form-group">
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" th:field="*{fullName}" />
            <div th:if="${#fields.hasErrors('fullName')}" class="error" th:errors="*{fullName}"></div>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="university">Universidad:</label>
            <input type="text" id="university" th:field="*{university}" />
            <div th:if="${#fields.hasErrors('university')}" class="error" th:errors="*{university}"></div>
        </div>

        <div class="form-group">
            <label for="category">Categoría:</label>
            <select id="category" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>
            <div th:if="${#fields.hasErrors('category')}" class="error" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn">Registrar</button>
        <a href="/participants" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
